<!DOCTYPE HTML>
<html>
<head>
	<title>Git Lesson - Home Page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.theomessin.com/libs/semanticui/semantic.css">
	<script src="https://cdn.theomessin.com/libs/semanticui/semantic.js"></script>
	<script src="scripts.js"></script>
	<style>
		#container{
			padding-top:15px;
			width: 600px;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		.halfsize{
			width:50;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1 style="text-align:center;">Welcome to the git-lesson main page.</h1>
		<h3 class="ui top attached header">
			DasCalculator
		</h3>
		<div class="ui attached segment">
			<p>Comma Seperated list of integers:</p>
			<div class="ui fluid input">
				<input type="text" placeholder="Comma-seperated items" id="my-items">
			</div>
			

		</div>
		<div class="ui bottom attached segment">
			<button onclick='showResult(stats_do("Add",$("#my-items").val()));' class="ui primary button">Add</button>
			<button onclick='showResult(stats_do("Avg",$("#my-items").val()));' class="ui primary button">Avg</button>
			<button onclick='showResult(stats_do("Variance",$("#my-items").val()));' class="ui primary button">Variance</button>
			<button onclick='showResult(stats_do("StDev",$("#my-items").val()));' class="ui primary button">StDev</button>
			<button onclick='showResult(stats_do("Min",$("#my-items").val()));' class="ui primary button">Min</button>
			<button onclick='showResult(stats_do("Max",$("#my-items").val()));' class="ui primary button">Max</button>
			
		</div>
			<div class="ui attached segment">
			<div class="ui fluid input">
				<input type="text" id="my-result">
			</div>
		</div>
	<script>
		function showResult(v){
			$("#my-result").val(v)
			//alert(v);
		}
	</script>
	</div>
</body>
</html>
